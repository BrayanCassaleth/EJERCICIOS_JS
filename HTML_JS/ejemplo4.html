<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo 4 JS para ocultar elementos</title>
</head>
<body>
	<h1>QUE PUEDO HACER CON JS?</h1>
	<p id="demo">JavaScript puede ocultar elementos</p>

	<button onclick="document.getElementById('demo').style.display = 'none'">Click para ocultar</button>
