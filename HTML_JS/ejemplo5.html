<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo 5 JS</title>
</head>
<body>
	<h1>QUE PUEDO HACER CON JS?</h1>
	<p>JavaScript puede mostrar y ocultar elementos en HTML</p>
	<p id="demo" style="display: none;">Hola JavaScript</p>

	<button onclick="document.getElementById('demo').style.display = 'block'">Click para mostrar</button>
</body>
</html>
