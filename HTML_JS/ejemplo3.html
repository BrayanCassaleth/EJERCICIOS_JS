<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo 3 JS para modificar elementos</title>
</head>
<body>
	<h1>QUE PUEDO HACER CON JS?</h1>
	<p id="demo">JavaScript puede cambiar el estilo HTML</p>

	<button onclick="document.getElementById('demo').style.fontSize = '35px'">Click aqui para mostrar fecha</button>
</body>
</html>
