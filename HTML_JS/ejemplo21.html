<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo 21 con JS</title>
</head>
<body>
	<h1>Declaraciones en JavaScript</h1>
	<p>los bloques de codigo de JavaScript se escriben entre {corchetes}</p>
	<button type="button" onclick="myFunction()">CLICK</button>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script>
		function myFunction(){
			document.getElementById('demo1').innerHTML = 'Hola AI';
			document.getElementById('demo2').innerHTML = 'Demostracion numero 2';
		}
	</script>
</body>
</html>
