<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>function myFunction(){document.getElementById('demo').innerHTML = 'Parrafo cambiado'}</script>
	<title>Ejemplo 7 JS con boton para llamar a la funcion</title>
</head>
<body>
	<h1>Demostracion de JS en la cabecera</h1>
	<p id="demo">Hola JavaScript</p>
	<button type="button" onclick="myFunction()">CAMBIAR!</button>

</body>
</html>
